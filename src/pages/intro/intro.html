<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <img style="width: 100%;height: 100%;" src="assets/img/after_splash.jpg">
  </div>
</div>

<ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="goToHome()">Skip</button>
        </ion-buttons>
</ion-toolbar>
<ion-content>
<ion-slides #tourSlide (ionSlideDidChange)="onSlideChangeStart()" pager="true" paginationType="progress" style="background-color: #295786;">
    <ion-slide *ngFor="let slide of slides" style="height: 100%;">     
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title head1" [innerHTML]="slide.title"></h2>
      <p class="p1" style="padding: 0 40px" [innerHTML]="slide.description"></p>       
    </ion-slide>

    <ion-slide>
      <img src="assets/img/intro4.jpg" class="slide-image"/>
      <h2 class="slide-title head1">Start Using App</h2>
      <button ion-button large clear icon-right color="primary" (click)="goToHome()">
        CONTINUE
        <ion-icon class="head1" name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-fab bottom right>
      <ion-icon style="font-size: 20px;color:#ffffff" name="arrow-forward" (click)="moveNext()" *ngIf="this.currentIndex != 3 && this.currentIndex != 4"></ion-icon>
    </ion-fab>
    <ion-fab bottom left>
      <ion-icon style="font-size: 20px;color:#ffffff" name="arrow-back" *ngIf="this.currentIndex !=0" (click)="moveBack()"></ion-icon>
    </ion-fab>
  </ion-toolbar>
  </ion-footer>
